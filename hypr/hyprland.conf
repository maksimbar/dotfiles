# Environement variables
env=GDK_BACKEND,wayland,x11
env=GTK_THEME,Catppuccin-Frappe-Standard-Lavender-Dark
env=XCURSOR_THEME,Catppuccin-Frappe-Standard-Lavender-Dark
env=XCURSOR_SIZE,24
env=QT_QPA_PLATFORM,wayland;xcb
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland

autogenerated = 0

monitor=eDP-1, 1920x1080, 0x0, 1
monitor=HDMI-A-1, 1920x1080, 1920x0, 1

exec = hyprpaper
exec-once=waybar
blurls=gtk-layer-shell

# Wofi
blurls=wofi

# Wofi
blurls=notifications

windowrulev2 = workspace 8, title:^(.*(Disc|WebC)ord.*)$
windowrulev2 = opacity 0.5 0.5, class:^(mako)$
windowrulev2 = workspace 10, title:Thunderbird

windowrule = size 490 500, ^(org.gnome.Calculator)$
windowrule = float, ^(org.gnome.Calculator)$
windowrule = center, ^(org.gnome.Calculator)$
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = center, ^(org.gnome.Nautilus)$
windowrule = size 900 750, ^(anki)$
windowrule = float, ^(anki)$
windowrule = center, ^(anki)$
windowrule = size 700 700, ^(gnome.pomodoro)$
windowrule = float, ^(gnome.pomodoro)$
windowrule = center, ^(gnome.pomodoro)$

layerrule = ignorezero,^(notifications)$


workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1


# Execute your favorite apps at launch
exec-once = mpris-proxy

input {
    kb_layout = lt,ru
    kb_variant = ltcode,
    kb_model =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }
    kb_options = grp:win_space_toggle 
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(babbf1)
    col.inactive_border = rgb(65737E)
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 4
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  enable_swallow = true
}

animations {
    enabled=1
    animation=windows,1,2,default
    animation=border,1,5,default
    animation=fade,1,2,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = yes
    workspace_swipe_forever = no 
}


$mod = ALT 

bind = $mod,f,fullscreen
bind = $mod, Return, exec, alacritty
bind = $mod SHIFT, t, exec, telegram-desktop
bind = $mod SHIFT, w, exec, firefox
bind = $mod, m, exec, thunderbird
bind = $mod, Q, killactive, 
bind = $mod, E, exec, nautilus
bind = $mod, V, togglefloating, 
bind = $mod, Tab, exec, kill -0 $(pidof wofi) 2>/dev/null && pkill wofi || wofi --show=drun
bind = $mod, n, exec, obsidian
bind = SUPER_SHIFT, P, exec, hyprpicker -a
bind = $mod, X, exec, ~/.config/hypr/scripts/toggle_wlogout.sh

# Move focus with mod + arrow keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% 
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = ,XF86MonBrightnessUp, exec, light -T 1.4  
bind = ,XF86MonBrightnessDown, exec, light -T 0.72  
bind = ,XF86Calculator, exec, gnome-calculator 

bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind = ,PRINT, exec, grim -g "$(slurp -d)" - | wl-copy
